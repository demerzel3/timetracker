<!DOCTYPE html>

<html ng-app>
<head>
<meta charset="utf-8">
<title>TimeTracker</title>
<link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row header" header-controller>
      <div class="col-sm-6">
        <h1>TimeTracker</h1>
      </div>
      <div class="col-sm-6 text-right" ng-if="ctrl.loggedUser.user != null">
        <i class="fa fa-user"></i> <span ng-bind-template="{{ctrl.loggedUser.user.name}}"></span>
      </div>
    </div>
    <!-- maschera la sintassi di angular fino al termine del caricamento -->
    <ng-view></ng-view>
  </div>

  <script type="application/dart" src="timetracker.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
