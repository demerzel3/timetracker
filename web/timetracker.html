<!DOCTYPE html>

<html ng-app>
<head>
<meta charset="utf-8">
<title>TimeTracker</title>
<link rel="stylesheet" href="packages/bootjack/css/bootstrap.min.css">
<link rel="stylesheet" href="packages/bootjack_datepicker/css/bootjack-datepicker.min.css">
</head>
<body>
  <div class="container">

    <h1>TimeTracker</h1>

    <div class="row" index-controller>

      <div class="col-md-3">
        <h2>Progetti</h2>
  
        <div class="list-group projects-list">
          <a ng-repeat="project in ctrl.projects" ng-class="{'active': ctrl.selectedProject == project}" ng-click="ctrl.selectProject(project)" class="list-group-item">{{project.name}}</a>
          <a class="list-group-item">
            Nuovo:<br/> 
            <input type="text" ng-model="ctrl.newProjectName" />
            <button type="button" class="btn btn-default" ng-click="ctrl.createNewProject()"> <i class="glyphicon glyphicon-plus"></i> Aggiungi</button>
          </a>
        </div>
      </div>
      
      <div class="col-md-3" ng-if="ctrl.selectedProject != null">
        <h2>Task</h2>
        <div class="list-group tasks-list">
          <a ng-repeat="task in ctrl.selectedProject.tasks" ng-class="{'active': ctrl.selectedTask == task}" ng-click="ctrl.selectTask(task)" class="list-group-item">{{task.name}}</a>
          <a class="list-group-item">
            <label for="newTaskInput">Nuovo:</label><br/>
            <input id="newTaskInput" type="text" ng-model="ctrl.newTaskName" />
            <button type="submit" class="btn btn-default" ng-click="ctrl.createNewTask()"> <i class="glyphicon glyphicon-plus"></i> Aggiungi</button>
          </a>
        </div>
      </div>

      <div class="col-md-6" ng-if="ctrl.selectedTask != null">
        <h2>Ore</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Blabla</th>
            </tr>
          </thead>
        </table>
      </div>

    </div>

  </div>

  <script type="application/dart" src="timetracker.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
