<div projects-controller>

  <div class="row">

    <div class="col-md-3">
      <h2>Projects</h2>

      <div class="list-group projects-list">
        <div ng-repeat="project in ctrl.projectsList" 
           ng-class="{'active': ctrl.selectedProject == project}"
           ng-click="ctrl.selectProject(project)"
           class="list-group-item selectable" > <!-- href="#/projects/{{project.id}}" -->
          {{project.name}}
        </div>
        <div class="list-group-item">
          <form name="newProjectForm" role="form" ng-submit="ctrl.createNewProject()">
            <input id="newProjectInput" type="text" ng-model="ctrl.newProjectName" placeholder="New Project" />
            <button ng-if="ctrl.newProjectName.length > 0" type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>

  </div>  

</div>
